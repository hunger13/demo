<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>from_test</title>
</head>
<body>
<form action="#" method="post">
    <label for="name">姓名</label>
    <input type="text" placeholder="用户名" name="name" id="name"/>
    <br/>
    <label for="pwd">密码</label>
    <input type="password" name="password" id="pwd"/>
    <br/>
    <label for="sex">性别</label>
    <input type="radio" id="sex" name="sex" value="man"/>男
    <input type="radio" id="sex" name="sex" value="wowam"/>女
    <br/>
    <label for="for_sex">取向</label>
    <input type="radio" id="for_sex" name="for_sex" value="man"/>男
    <input type="radio" id="for_sex" name="for_sex" value="woman"/>女
    <br/>
    <label for="hobby">爱好</label>
    <input type="checkbox" name="hobby" id="hobby" value="dota"/>dota
    <input type="checkbox" name="hobby" id="hobby" value="tirp"/>旅游
    <input type="checkbox" name="hobby" id="hobby" value="pet"/>宠物
    <br/>
    <label for="message">评论</label>
    <textarea name="message" id="message" cols="30" rows="10" placeholder="ddd"></textarea>
    <br/>
    <label for="car">我的car</label>
    <select name="car" id="car">
        <option value="one">one</option>
        <option value="two">two</option>
        <option value="three">three</option>
    </select>
    <input type="submit"/>
</form>
</body>
</html>
